<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Destination Info</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="/static/js/app.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="left-up">
            <h1>Weather Forecast</h1>
            <div id="weather"></div>
        </div>
        <div class="left-down">
            <h1>Nearby Places</h1>
            <label for="place-type"></label>
            <select id="place-type">
                <option value="restaurant">Restaurants</option>
                <option value="hotel">Hotels</option>
                <option value="museum">Museums</option>
                <option value="monument">Monuments</option>
                <option value="park">Parks</option>
            </select>
            <label for="radius"></label>
            <select id="radius">
                <option value="1000">1 km</option>
                <option value="3000" selected>3 km</option>
                <option value="5000">5 km</option>
                <option value="7000">7 km</option>
            </select>
            <button id="nearby-button">Search Nearby</button>
            <div id="map"></div>
            <div id="nearby-places"></div>
            <div id="selected-place">
                <h2>Selected Place</h2>
                <div id="place-details"></div>
            </div>
        </div>
    </div>
    <div class="right">
        <h1>Search Locations</h1>
        <label for="place-input"></label><input type="text" id="place-input" placeholder="Enter a place">
        <div id="results"></div>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        <button id="search-button">Search</button>
        <button id="lists-button">Show Lists</button>
        <div id="lists-container"></div>
    </div>
</body>
</html>
